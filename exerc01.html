<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <p id="p1">2</p>
        <p id="p2">3</p>
        <p id="p3">?</p>
    </main>

    <script>
        const primeiro = document.getElementById('p1');
        const segundo = document.getElementById('p2');
        const terceiro = document.getElementById('p3');

        const v1 = Number(primeiro.innerText);
        const v2 = parseInt(segundo.innerText); //igual o number
        
        terceiro.innerText = `A soma de ${v1} + ${v2} = ${v1 + v2}`;
    
    </script>
</body>
</html>
